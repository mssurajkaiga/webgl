<html>
	<head>
		<title>Basic Lesson on WebGL</title>
		<script type="text/javascript">
		
			function webGLStart() 
			{
				var canvas = document.getElementById('basiclesson');
				initGL(canvas);
				initShaders();
				initBuffers();

				gl.clearColor(0, 0, 0, 1);
				gl.enable(gl.DEPTH_TEST);

				drawScene();
			}
		</script>
	</head>

	<body onload="webGLStart();">
	
		<canvas id="basiclesson" width="500" height="500"></canvas>
		<br/>
	
	</body>
</html>
